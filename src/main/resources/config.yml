global:
  prefix: "&7WarPlus>&f "
  database:
    enabled: false
    dialect: mysql
    server: localhost
    port: 3306
    database-name: WarPlus
    username: root
    password: root
  restore-player-location: true
  allowed-commands:
    - /help
  freeze-after-death-duration: 1
warzone:
  default:
    config:
      block-heads: true
      can-break-blocks: true
      class-cmd: ""
      death-messages: true
      enabled: true
      max-health: 20
      min-teams: 1
      item-drops: false
      monument-effect-radius: 6
      monument-timer-interval: 80
      remove-entities-on-reset: true
      reset-on-empty: true
      capture-point-time: 20
      spawn-protection-radius: 10
      glow-flag-thieves: true
      glow-bomb-carriers: true
      record-stats: true
team:
  default:
    config:
      default-class: ""
      econ-reward: 5
      lives: 20
      max-players: 20
      max-score: 5
      min-players: 1
      hunger: true
      place-blocks: true
      spawn-style: small
      min-players-for-mvp: 2
